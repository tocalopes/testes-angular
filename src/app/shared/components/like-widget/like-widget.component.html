<div class="like-widget-container"
    (click) = "like()"
    (keyup.enter)="like()">         
    <fa-icon 
        role="button"
        size="1x"
        [icon] ="fonts.faThumbsUp"
        tabindex="0"
        [attr.aria-describedby]="id"
    >
        
    </fa-icon>

    <span
        [attr.id]="id"      
        [attr.aria-label]="likes + ': people liked'"
        class="like-counter"
        aria-live="true"
        aria-atomic="true"
    >
        {{ likes }}
    </span>
</div>
